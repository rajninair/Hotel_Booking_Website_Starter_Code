<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/common.css">

<body>
    <div class="page-container">
        <header>
            <a href="./index.html">
                <img src="./assests/images/logo.png" alt="logo" class="logo">
            </a>
            <nav class="nav-links">
                <a href="./login.html" target="_blank">
                    Login
                </a>
            </nav>
        </header>
        <main class="detail-page">

            <div class="form-wrapper">
                <div class="image-wrapper">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                        alt="Radisson Blu Hotel">
                </div>

                <form action="./payment.html">
                    <div class="input-group">
                        <label for="guestCount">Adults:
                        </label>
                        <div>
                            <input required type="number" id="guestCount" name="guestCount">
                        </div>

                    </div>
                    <div class="input-group">
                        <label for="guestName">Name: </label>
                        <div>
                            <input required type="text" id="guestName" name="guestName">
                        </div>

                    </div>
                    <div class="input-group">
                        <label for="fromDate">From Date: </label>
                        <div>
                            <input required type="date" id="fromDate" name="fromDate">
                        </div>

                    </div>
                    <div class="input-group">
                        <label for="toDate">To Date: </label>
                        <div>
                            <input required type="date" id="toDate" name="toDate">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="totalAmount">Total: </label>
                        <div>
                            <input type="number" readonly id="totalAmount" name="totalAmount">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>&nbsp;</label>
                        <div>
                            <button type="submit">Book Now</button>
                        </div>
                    </div>




                </form>
            </div>



            <!-- <a class="cta" href="payment.html">Book Now</a> -->

            </div>

            <p class="copyright-text">
                &copy; 2024 ROOM SEARCH PVT. LTD.

            <div class="social-links">
