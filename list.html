<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/list.css">
</head>

<body>
    <div class="page-container">
        <header>
            <a href="./index.html">
                <img src="./assests/images/logo.png" alt="logo" class="logo">
            </a>
            <nav class="nav-links">
                <!-- <a class="btn btn-md btn-light" href="./login.html">
                    LOGIN
                </a> -->
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#loginModal">
                    LOGIN
                </button>
            </nav>
        </header>


        <main class="list-page">
            <!-- Menu -->
            <ul class="view-style nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">List View</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Map View</a>
                </li>
            </ul>


            <div class="tab-content" id="pills-tabContent">

                <!-- List view -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="list-view-cards" id="list-view">
                        <a class="list-view-card" href="./detail.html">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                alt="Radisson Blu Hotel">
                            <div class="card-details">
                                <h3>Radisson Blu Hotel</h3>
                                <p>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>

                                </p>
                                <p> New Delhi</p>
                            </div>
                        </a>

                        <a class="list-view-card" href="#">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                alt="The Lalit New Delhi">
                            <div class="card-details">
                                <h3>The Lalit New Delhi</h3>
                                <p>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star "></i>

                                </p>
                                <p> New Delhi</p>
                            </div>
                        </a>

                        <a class="list-view-card" href="#">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                alt="Taj Palace">
                            <div class="card-details">
                                <h3>Taj Palace</h3>
                                <p> <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star text-warning"></i>
                                    <i class="fa fa-star "></i>
                                </p>
                                <p> New Delhi</p>
                            </div>
                        </a>


                    </div>
                </div>
                <!-- Map View -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="map-container map-view" id="map-view">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                            alt="MAP VIEW">

                    </div>
                </div>


            </div>



        </main>

        <!-- Footer -->

        <footer>
            <div class="contant-us">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactUsModal">
                    Contact Us
                </button>
            </div>

            <p class="copyright-text">
                &copy; 2024 ROOM SEARCH PVT. LTD.
            </p>

            <div class="social-links">
                <a class="card" href="https://wwww.facebook.com" target="_blank">
                    <img src="./assests/images/facebook.png" alt="">
                </a>
                <a class="card" href="https://www.instagram.com" target="_blank">
                    <img src="./assests/images/instagram.png" alt="">
                </a>
                <a class="card" href="https://www.twitter.com" target="_blank">
                    <img src="./assests/images/twitter.png" alt="">
                </a>
            </div>
        </footer>
    </div>



    <!-- Modals -->
    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">
                                Username:
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">
                                Password
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="password" id="password" name="password" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-md btn-primary" type="submit">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Us Modal-->
    <div class="modal fade" id="contactUsModal" tabindex="-1" aria-labelledby="contactUsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactUsModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-secondary mb-0">
                        Thank you for reaching out!!!
                    </p>
                    <p class="text-secondary mb-3">
                        Please enter your email and we will get back to you.
                    </p>
                    <form>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">
                                Email:
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" type="email" id="email" name="email"
                                    placeholder="Enter your email id" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-md btn-primary" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</body>

</html>
